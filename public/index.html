<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bc8f16f3e9.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#play").click(function() {
          $(this).hide();
          $("#video").css("display","block");
          $("#canvas").css("display", "block");
        });
        $("#start").click(function() {
          $(this).hide();
          $("#logo").animate({maxWidth: '50px'}, "slow");
          $("#hero > div:first-child").attr("class", "p-2 bd-highlight");
          $("#hero").attr("class", "d-flex flex-row bd-highlight text-light p-2");
          $("body").css("background-color", "#fff");
          $("#content").css("display","block");
        });

        var element = document.getElementById("video");
        var canvas = document.getElementById("canvas");
        $("#fullscreen").click(function() {
          if(element.requestFullscreen){
              element.requestFullscreen();
              canvas.requestFullscreen();
          } 
        })
        $("#hero div").click(function() {
          location.reload();
        })
      });
    </script>
    <title>Musa Acuminata</title>
  </head>
  <body>
    <div id="root"></div>

  </body>
</html>
